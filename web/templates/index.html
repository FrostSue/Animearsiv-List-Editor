<!DOCTYPE html>
<html>
<head>
    <title>Anime Bot Panel</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; background: red; color: white; text-decoration: none; border-radius: 4px; }
        .download { padding: 10px; background: green; color: white; text-decoration: none; display:inline-block; margin-bottom: 20px;}
    </style>
</head>
<body>
    <h1>Anime Listesi Yönetimi</h1>
    <a href="/download" class="download">JSON İndir</a>
    <table>
        <tr>
            <th>Anime Adı</th>
            <th>URL</th>
            <th>Ekleyen</th>
            <th>İşlem</th>
        </tr>
        {% for anime in animes %}
        <tr>
            <td>{{ anime.title }}</td>
            <td><a href="{{ anime.url }}" target="_blank">Link</a></td>
            <td>{{ anime.added_by }}</td>
            <td><a href="/delete/{{ anime.title }}" class="btn">Sil</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
