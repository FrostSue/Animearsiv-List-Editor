<!DOCTYPE html>
<html>
<head>
    <title>Admin Ayarlarƒ±</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f9f9f9; max-width: 800px; margin: 0 auto; }
        .box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { margin-top: 0; }
        input { padding: 8px; margin-right: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 8px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .back { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #555; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #eee; }
        .flash { color: green; margin-bottom: 15px; }
    </style>
</head>
<body>
    <a href="/" class="back">‚Üê Panele D√∂n</a>
    
    <div class="box">
        <h2>Yeni Web Admin Ekle</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Kullanƒ±cƒ± Adƒ±" required>
            <input type="text" name="password" placeholder="≈ûifre" required>
            <button type="submit">Ekle</button>
        </form>
    </div>

    <div class="box">
        <h2>Mevcut Web Adminler</h2>
        <ul>
            {% for admin in admins %}
            <li>üë§ {{ admin }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
